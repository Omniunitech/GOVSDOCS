<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background: #f4f4f4;
            overflow: hidden;
        }
        .container {
            max-width: 440px;
            padding: 0 20px;
            margin: 170px auto;
        }
        .wrapper {
            width: 100%;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0px 4px 10px 1px rgba(0, 0, 0, 0.1);
        }
        .wrapper .title {
            height: 90px;
            background: #16a085;
            border-radius: 5px 5px 0 0;
            color: #fff;
            font-size: 30px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .wrapper form {
            padding: 30px 25px 25px 25px;
        }
        .wrapper form .row {
            height: 45px;
            margin-bottom: 15px;
            position: relative;
        }
        .wrapper form .row input {
            height: 100%;
            width: 100%;
            outline: none;
            padding-left: 60px;
            border-radius: 5px;
            border: 1px solid lightgrey;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        form .row input:focus {
            border-color: #16a085;
            box-shadow: inset 0px 0px 2px 2px rgba(26, 188, 156, 0.25);
        }
        form .row input::placeholder {
            color: #999;
        }
        .wrapper form .row i {
            position: absolute;
            width: 47px;
            height: 100%;
            color: #fff;
            font-size: 18px;
            background: #16a085;
            border: 1px solid #16a085;
            border-radius: 5px 0 0 5px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .wrapper form .button input {
            color: #fff;
            font-size: 20px;
            font-weight: 500;
            padding-left: 0px;
            background: #16a085;
            border: 1px solid #16a085;
            cursor: pointer;
        }
        form .button input:hover {
            background: #12876f;
        }
        .wrapper form .signup-link {
            text-align: center;
            margin-top: 20px;
            font-size: 17px;
        }
        .wrapper form .signup-link a {
            color: #16a085;
            text-decoration: none;
        }
        form .signup-link a:hover {
            text-decoration: underline;
        }
        .wrapper form .login-link {
            text-align: center;
            margin-top: 20px;
            font-size: 17px;
        }
        .wrapper form .login-link a {
            color: #16a085;
            text-decoration: none;
        }
        form .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="wrapper" id="login-page">
            <div class="title"><span>Login</span></div>
            <form id="login-form">
                <div class="row">
                    <i class="fas fa-user"></i>
                    <input type="text" id="login-identifier" placeholder="Phone or Email" required>
                </div>
                <div class="row button">
                    <input type="submit" value="Login">
                </div>
                <div class="signup-link">क्या आप सदस्य नहीं हैं? <a href="#" id="register-link">Signup now</a></div>
                
                <br>
                <hr>
                <br>
                <p style="font-size:12px">हम समझते हैं कि लॉग इन करना एक अतिरिक्त सिरदर्द वाला कदम लग सकता है, लेकिन वास्तव में यह काफी फायदेमंद है। </p>
            </form>
        </div>

        <div class="wrapper" id="registration-page" style="display: none;">
            <div class="title"><span>Register</span></div>
            <form id="registration-form">
                <div class="row">
                    <i class="fas fa-user"></i>
                    <input type="text" id="reg-name" placeholder="Name" required>
                </div>
                <div class="row">
                    <i class="fas fa-envelope"></i>
                    <input type="text" id="reg-identifier" placeholder=" Phone or Email" required>
                </div>
                <div class="row button">
                    <input type="submit" value="Register">
                </div>
                <div class="login-link">क्या आपके पास पहले से खाता है? <a href="#" id="login-link">Login</a></div>
            </form>
        </div>
    </div>

    <script>
        // Show registration form
        document.getElementById('register-link').addEventListener('click', function() {
            document.getElementById('login-page').style.display = 'none';
            document.getElementById('registration-page').style.display = 'block';
        });

        // Show login form
        document.getElementById('login-link').addEventListener('click', function() {
            document.getElementById('registration-page').style.display = 'none';
            document.getElementById('login-page').style.display = 'block';
        });

        // Registration functionality
        document.getElementById('registration-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('reg-name').value;
            const identifier = document.getElementById('reg-identifier').value;

            if (localStorage.getItem(identifier)) {
                alert('इस मोबाइल नंबर या ईमेल वाला Account पहले से मौजूद है! कृपया लॉगिन करें |');
            } else {
                localStorage.setItem(identifier, JSON.stringify({ name: name, data: '' }));
                alert('Registration successful!');
                document.getElementById('registration-page').style.display = 'none';
                document.getElementById('login-page').style.display = 'block';
            }
        });

        // Login functionality
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const identifier = document.getElementById('login-identifier').value;

            const user = JSON.parse(localStorage.getItem(identifier));

            if (user) {
                sessionStorage.setItem('loggedInUser', identifier);
                window.location.href = 'service.html'; // Redirect to user-form.html
            } else {
                alert('इस मोबाइल नंबर या ईमेल के साथ कोई Account मौजूद नहीं है! कृपया साइन अप करें');
            }
        });
    </script>
</body>
</html>
